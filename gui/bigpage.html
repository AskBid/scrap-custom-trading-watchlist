<html>
    <head>
        <style>
            td {
                /*font-family: Andale Mono;*/
                font-family: Lucida Console, Andale Mono, Courier New;
                color: black;
            }

            table {
                table-layout: fixed;
            }

            #main {
                padding:0px 6px 6px 6px;
                border: 0px;
                border-radius: 7px;
            }


            /*cells*/
            #header_cell_ticker{
                padding: 0px 0px 0px 0px;
                text-align: right;
                vertical-align: bottom;
            }

            #header_cell_price{
                padding: 0px 0px 0px 0px;
                text-align: right;
                vertical-align: top;
            }

            #header_small{
                padding: 0px 0px 0px 0px;
                text-align: right;
                vertical-align: bottom;
            }


            #celltype_1 {
                background-color: rgba(55, 55, 55, 0.07);
                vertical-align: bottom;
                /*background-color: rgba(155, 155, 155, 0.8);*/
                padding: 2px 0px 0px 2px; /*Top right Bottom left*/
            }

            #celltype_2 {
                background-color: rgba(55, 55, 55, 0.12);
                vertical-align: bottom;
                padding: 2px 0px 0px 2px; /*Top right Bottom left*/
            }

            #celltype_3 {
                background-color: rgba(55, 55, 55, 0.17);
                vertical-align: bottom;
                padding: 2px 0px 0px 2px; /*Top right Bottom left*/
            }
            /*cells*/


            /*text*/
            #ticker {
                font-family: Helvetica, sans-serif;
                font-size: 15px;
                font-weight: 700;
                color: rgba(250, 250, 250, 0.5);
                padding: 0px 10px 3px 2px;
            }

            #day {
                font-family: Helvetica, sans-serif;
                vertical-align: top;
                font-size: 11px;
                font-weight: 300;
                color: rgba(200, 200, 200, 0.5);
                padding: 0px 3px 6px 2px;
            }

            #theValue {
                font-family: Helvetica, sans-serif;
                font-size: 28px;
                font-weight: 600;
                padding: 0px 10px 0px 0px;
                /*Top right Bottom left*/
            }

            #theValue2 {
                font-family: Helvetica, sans-serif;
                font-size: 20px;
                font-weight: 700;
                padding: 0px 0px 0px 0px;
                vertical-align: bottom;
                text-align: right;
                line-height: 0.9;
                /*Top right Bottom left*/
            }
            #theValue3 {
                font-family: Helvetica, sans-serif;
                font-size: 20px;
                font-weight: 500;
                padding: 0px 0px 0px 0px;
                vertical-align: bottom;
                text-align: right;
                line-height: 1;
                /*Top right Bottom left*/
            }

            #value {
                text-align: right;
                vertical-align: bottom;
                font-size: 14px;
                font-weight: 500;
                padding: 0px 6px 0px 0px; /*Top right Bottom left*/
            }

            #average {
                text-align: right;
                vertical-align: bottom;
                font-size: 13px;
                font-weight: 400;
                font-style: italic;
                color: rgba(0, 0, 0, 0.6);
                padding: 0px 6px 0px 0px; /*Top right Bottom left*/
            }

            #averageheader {
                text-align: left;
                font-size: 13px;
                font-weight: 400;
                font-style: italic;
                color: rgba(0, 0, 0, 0.6);
                padding: 0px 6px 0px 0px; /*Top right Bottom left*/
            }

            #open {
                text-align: right;
                font-size: 13px;
                font-weight: 500;
                padding: 0px 0px 0px 0px; /*Top right Bottom left*/
            }
            #close {
                text-align: right;
                font-size: 13px;
                font-weight: 400;
                font-style: italic;
                color: rgba(0, 0, 0, 0.6);
                padding: 0px 0px 0px 0px; /*Top right Bottom left*/
            }

            #label {
                text-align: left;
                vertical-align: bottom;
                font-size: 11px;
                font-weight: 400;
                color: rgba(30, 30, 30, 0.5);
                padding: 0px 2px 0px 2px; /*Top right Bottom left*/
            }

        </style>

    </head>
    <body style="background-color: rgba(40, 40, 40, 1);">
        <table border="0"  cellspacing="0" style="padding: 5px 10px 5px 10px; /*Top right Bottom left*/" width="4000">
            <tr><td>sample</td></tr>
        </table>
    </body>
</html>
