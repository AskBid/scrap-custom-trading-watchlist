<!-- bighead -->
<html>
    <head>

        <style>
            td {
                /*font-family: Andale Mono;*/
                /*font-family: Lucida Console, Andale Mono, Courier New;*/
                font-family: Helvetica, sans-serif;
                font-size: 12px;
                font-weight: 600;
                color: black;
                border-width:1px;
            }

            #main {
                table-layout: fixed;
                padding:0px 0px 0px 0px;
                border-width:0px 1px 1px 1px;
                border-style: solid;
                border-color: #333;
                border-collapse: collapse;
            }

            #rowhead {
                padding: 7px 10px 6px 70px;
                text-align: left;
                border-width: 0px 1px 0px 1px;
                border-style: solid;
                border-color: #333;
                color: rgba(0, 0, 0, 0.95);
            }

            #spacer {
                padding: 0px;
                border-width:1px 1px 1px 1px;
                width: 0px;
                border-style: solid;
                border-color: #333;
                border-collapse: collapse;
                color: rgba(0, 0, 0, 0.95);
            }

            #truecolor {
                padding:0px 0px 0px 0px;
                height: 5px;
                border-width: 0px 1px 1px 1px;
                border-style: solid;
                border-color: #333;
                border-collapse: collapse;
                color: rgba(0, 0, 0, 0.95);
            }

            #cell1 {
                padding:0px 5px 0px 5px;
                vertical-align: middle;
                width: 90px;
                height: 30;
                border-width:1px 1px 1px 1px;
                border-style: solid;
                border-color: #333;
                border-collapse: collapse;
                background-color: rgba(250, 250, 250, 0.7);
                color: rgba(0, 0, 0, 0.95);
            }

            #cell2 {
                padding:0px 5px 0px 5px;
                vertical-align: middle;
                width: 90px;
                height: 30;
                border-width:1px 1px 1px 1px;
                border-style: solid;
                border-color: #333;
                border-collapse: collapse;
                background-color: rgba(250, 240, 250, 0.5);
                color: rgba(0, 0, 0, 0.95);
            }
            #bar {
                padding:0px 0px 0px 0px;
                spacing:0px 0px 0px 0px;
                width: 100%;
                height: 5px;
                border-width:0px 0px 0px 0px;
                border-style: solid;
                border-color: #333;
                border-collapse: collapse;
            }

            #day {
                vertical-align: top;
                font-size: 11px;
                font-weight: 500;
                color: rgba(0, 0, 0, 0.6);
                padding: 10px 3px 10px 10px;
            }

            #ticker {
                font-family: Helvetica, sans-serif;
                font-size: 15px;
                font-weight: 700;
                color: rgba(50, 50, 50, 0.8);
                padding: 0px 10px 3px 2px;
            }


            #value {
                text-align: center;
                vertical-align: middle;
                font-size: 15px;
                font-weight: 600;
                padding: 10px 6px 0px 0px; /*Top right Bottom left*/
            }

            #average {
                text-align: right;
                vertical-align: middle;
                font-size: 15px;
                font-weight: 500;
                font-style: italic;
                color: rgba(0, 0, 0, 0.6);
                padding: 0px 6px 0px 0px; /*Top right Bottom left*/
            }

            #label {
                text-align: left;
                vertical-align: bottom;
                font-size: 11px;
                font-weight: 400;
                color: rgba(30, 30, 30, 0.5);
                padding: 0px 2px 0px 2px; /*Top right Bottom left*/
            }
        </style>

        <title><!-- title --></title>

    </head>

    <body bgcolor="#aaaaaa">

        <div align="left" style="letter-spacing: 3px; padding: 10px 0px 5px 200px; font-size: 17px; font-weight: 100; font-family: Helvetica, sans-serif; color: rgba(250, 250, 250, 0.5);">
            <!-- pagetitle -->
        </div>

        <table id="main" border="1">
<!-- bighead -->
<!-- bigbody -->
            <!-- HEAD -->
                <tr>
                    <td id="spacer" colspan="<--colspanTOT-->" height="15"  border="1">
                    </td>
                </tr>

                <tr>
                    <td colspan="<--colspanBAR-->" border="0">
                    </td>
                    <td id ="rowhead" colspan="<--colspanCOLOR-->" style="background-color: <--color0-->;">
                        <text title"ticker" id="ticker"><!--name--></text>

                    </td>
                    <td colspan="<--colspanREST-->" rowspan="2" align="right">
                        <text title"day of the month" id="day"><!--day--></text>
                        <text title"n days calculated" id="day"><!--days--></text>
                    </td>
                </tr>

                <tr>
                    <td colspan="<--colspanBAR-->">
                        <table id="bar" border="0">
                            <tr>
                                <td width="<--barwidth0-->%" height="100%" style="background-color: rgba(50, 50, 50, 0.8);">
                                </td>
                                <td width="<--barwidth1-->%" style="background-color: rgba(250, 250, 250, 0.8);">
                                </td>
                                <td width="<--barwidth2-->%" style="background-color: rgba(50, 50, 50, 0.8);">
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td id="truecolor" colspan="<--colspanCOLOR-->" style="background-color: <--color1-->;">
                    </td>
                </tr>

                <tr>
            <!-- HEAD -->
            <!-- VALUE -->
                    <td id="<--cellid-->" title="<!--val_t-->" colspan="<--colspan-->" align="center">
                        <text id="value"><!--val--></text>
                    </td>
            <!-- VALUE -->
            <!-- BODY -->
                </tr>

                <tr>
            <!-- BODY -->
            <!-- AVERAGES -->
                    <td id="<--cellid-->" title="<!--val_t-->" align="right">
                                    <text id="label"><!--lab--></text><text id="average"><!--val--></text>
                    </td>
            <!-- AVERAGES -->
            <!-- TAIL -->
                </tr>
            <!-- TAIL -->
<!-- bigbody -->
<!-- bigtail -->
        </table>
    </body>
</html>
<!-- bigtail -->
